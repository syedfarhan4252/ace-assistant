<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACE - Voice AI Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; text-align: center; padding: 20px; }
    h1 { color: #00ffcc; }
    #chat { max-width: 600px; margin: 20px auto; background: #222; padding: 20px; border-radius: 10px; height: 400px; overflow-y: auto; }
    .msg { text-align: left; margin: 10px 0; }
    .user { color: #00ffcc; }
    .bot { color: #fff; }
    input, button {
      padding: 10px; margin-top: 10px; border: none; border-radius: 5px;
    }
    input { width: 70%; }
    button { background: #00ffcc; color: black; cursor: pointer; }
    #voiceBtn { background: orange; }
  </style>
</head>
<body>
  <h1>ACE - Your Voice AI Assistant</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
  <button id="voiceBtn" onclick="startListening()">ðŸŽ¤ Speak</button>

  <script>
    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        sendMessage();
      };
      recognition.onerror = function(event) {
        console.error('Speech recognition error', event.error);
      };
    } else {
      alert('Speech recognition not supported in this browser. Use Chrome on PC or mobile.');
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      addMessage('user', message);
      input.value = '';

      addMessage('bot', 'Thinking...');

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        const reply = data.reply || 'No response';
        updateLastBotMessage(reply);
        speakText(reply);
      } catch (err) {
        updateLastBotMessage('Error: ' + err.message);
      }
    }

    function addMessage(sender, text) {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = (sender === 'user' ? 'You: ' : 'ACE: ') + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function updateLastBotMessage(text) {
      const botMessages = document.querySelectorAll('.bot');
      if (botMessages.length > 0) {
        botMessages[botMessages.length - 1].textContent = 'ACE: ' + text;
      }
    }

    function startListening() {
      if (recognition) recognition.start();
    }

    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
