<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACE - Assistant for Comprehensive Execution</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; text-align: center; padding: 20px; }
    h1 { color: #00ffcc; }
    #chat { max-width: 600px; margin: 20px auto; background: #222; padding: 20px; border-radius: 10px; }
    .msg { text-align: left; margin: 10px 0; }
    .user { color: #00ffcc; }
    .bot { color: #fff; }
    input, button {
      padding: 10px; margin-top: 10px; width: 80%; border: none; border-radius: 5px;
    }
    button { width: auto; background: #00ffcc; color: black; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ACE - Your AI Life Assistant</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      addMessage('user', message);
      input.value = '';

      addMessage('bot', 'Thinking...');

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        const botMsgs = document.querySelectorAll('.bot');
        botMsgs[botMsgs.length - 1].textContent = 'ACE: ' + (data.reply || 'No response');
      } catch (err) {
        const botMsgs = document.querySelectorAll('.bot');
        botMsgs[botMsgs.length - 1].textContent = 'Error: ' + err.message;
      }
    }

    function addMessage(sender, text) {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = (sender === 'user' ? 'You: ' : 'ACE: ') + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
