<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwearVerse AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    h1 {
      text-align: center;
      padding: 1rem;
      background: #222;
      margin: 0;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .user { color: #0f0; }
    .bot { color: #0ff; }
    form {
      display: flex;
      padding: 0.5rem;
      background: #222;
    }
    input {
      flex: 1;
      padding: 0.5rem;
      border: none;
      outline: none;
    }
    button {
      padding: 0.5rem 1rem;
      background: #0f0;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>SwearVerse AI Chat</h1>
  <div id="chat-box"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const chatBox = document.getElementById('chat-box');
    const form = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value;
      appendMessage('You', message, 'user');
      userInput.value = '';

      appendMessage('Bot', 'Typing...', 'bot');

      try {
        const res = await fetch('https://your-vercel-project-name.vercel.app/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();

        chatBox.lastChild.remove(); // Remove "Typing..."
        appendMessage('Bot', data.reply, 'bot');
      } catch (err) {
        chatBox.lastChild.remove();
        appendMessage('Bot', 'Error: Could not reach the server.', 'bot');
      }
    });

    function appendMessage(sender, text, className) {
      const msg = document.createElement('div');
      msg.className = className;
      msg.textContent = `${sender}: ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
