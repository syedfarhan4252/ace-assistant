<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACE - Hands-Free Voice AI</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; text-align: center; padding: 20px; }
    h1 { color: #00ffcc; }
    #chat { max-width: 600px; margin: 20px auto; background: #222; padding: 20px; border-radius: 10px; height: 400px; overflow-y: auto; }
    .msg { text-align: left; margin: 10px 0; }
    .user { color: #00ffcc; }
    .bot { color: #fff; }
    .status { color: yellow; font-size: 0.9em; margin-top: 10px; }
    button { background: #00ffcc; color: black; padding: 10px; margin-top: 20px; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ACE - Hands-Free Voice AI</h1>
  <div id="chat"></div>
  <div id="status" class="status">Click "Start" to begin</div>
  <button id="startBtn">Start</button>

  <script>
    let recognition;
    let isSpeaking = false;

    document.getElementById('startBtn').addEventListener('click', () => {
      updateStatus("Listening...");
      startListening();
    });

    function addMessage(sender, text) {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = (sender === 'user' ? 'You: ' : 'ACE: ') + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function updateLastBotMessage(text) {
      const botMessages = document.querySelectorAll('.bot');
      if (botMessages.length > 0) {
        botMessages[botMessages.length - 1].textContent = 'ACE: ' + text;
      }
    }

    function updateStatus(text) {
      document.getElementById('status').textContent = text;
    }

    async function sendMessage(message) {
      addMessage('user', message);
      updateStatus("Thinking...");
      addMessage('bot', 'Thinking...');

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        const reply = data.reply || 'No response';
        updateLastBotMessage(reply);
        speakText(reply);
      } catch (err) {
        updateLastBotMessage('Error: ' + err.message);
        updateStatus("Error — restarting...");
        setTimeout(startListening, 1000);
      }
    }

    function speakText(text) {
      if (!text) return;
      isSpeaking = true;
      updateStatus("Speaking...");

      // Stop recognition while speaking
      if (recognition) recognition.stop();

      speechSynthesis.cancel(); // Clear queue
      console.log("Speaking:", text);

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';

      utterance.onend = () => {
        isSpeaking = false;
        updateStatus("Waiting before listening...");
        // Wait 2 seconds before listening again
        setTimeout(() => {
          updateStatus("Listening...");
          startListening();
        }, 2000);
      };

      speechSynthesis.speak(utterance);
    }

    function startListening() {
      if (!recognition || isSpeaking) return;
      try {
        recognition.start();
      } catch (e) {
        // ignore "already started" errors
      }
    }

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        updateStatus("Processing...");
        sendMessage(transcript);
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error', event.error);
        updateStatus("Error — restarting...");
        if (!isSpeaking) setTimeout(startListening, 1000);
      };

      recognition.onend = () => {
        if (!isSpeaking) {
          updateStatus("Listening...");
          startListening();
        }
      };
    } else {
      alert('Speech recognition not supported. Use Chrome on desktop or Android.');
    }
  </script>
</body>
</html>
